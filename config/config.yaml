# AI Agent for DevOps 配置文件

# OpenAI API配置
openai:
  api_key: ""
  base_url: "https://api.openai.com/v1"  # 服务器，如 "https://api.openai.com/v1"
  model: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 2000
  timeout: 30

# 应用配置
app:
  name: "AIOpsAgent"
  version: "1.0.0"
  debug: true
  timezone: "Asia/Shanghai"

# 日志配置
logging:
  level: "INFO"
  file: "logs/agent.log"
  max_size: "10MB"
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# 系统监控配置
monitoring:
  cpu_threshold: 80.0
  memory_threshold: 85.0
  disk_threshold: 90.0
  check_interval: 30
  enable_alerts: true

# Docker配置
# WSL2 + Docker Desktop: 确保Docker Desktop WSL集成启用
# 可设置环境变量: DOCKER_HOST=tcp://localhost:2375
docker:
  socket_path: "unix://var/run/docker.sock"
#  socket_path: tcp://localhost:2375
  timeout: 30
  api_version: "auto"

# 文件管理配置
file_manager:
  max_file_size: "100MB"
  allowed_extensions: [".txt", ".log", ".conf", ".yaml", ".yml", ".json", ".py", ".sh"]
  search_depth: 10

# 性能分析配置
performance:
  profiling_enabled: true
  max_profile_time: 300
  memory_profiling: true

# 服务检查配置
service_check:
  timeout: 10
  retry_count: 3
  retry_delay: 5

# Agent行为配置
agent:
  max_conversation_history: 50
  response_timeout: 60
  enable_context_memory: true
  auto_save_conversations: true

# 安全配置
security:
  enable_command_whitelist: true
  allowed_commands:
    - "docker"
    - "ps"
    - "top"
    - "df"
    - "free"
    - "ls"
    - "cat"
    - "grep"
    - "find"
    - "systemctl"
  dangerous_paths:
    - "/etc/passwd"
    - "/etc/shadow"
    - "/root"
